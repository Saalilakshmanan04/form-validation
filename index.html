<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title></h1>
</head>
<body>
    <div>
        <h1>Form Validation</h1>
    <form>
        <input type="text" placeholder="Name" id="name" ><br>
        <span class="nameError">Name must contain only letters</span>
        <input type="email" placeholder="Email" id="email"><br>
        <span class="emailError">Provide a valid gmail</span>
        <input type="tel" placeholder="Phone" id="phone"><br>
        <span class="phoneError">Phone number must have only 10 digits</span>
        <input type="submit" id="submit">

    </form>
</div>
</body>
<script src="script.js"></script>
</html>
